<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent span:first-child{ background-color: lightgreen;}
    /* ↑ 얘는 바로 첫째 아이만 고름  */
    /*.parent p:first-child{ background-color: lightblue;} << 작동 안함*/
    .parent p:first-of-type{ background-color: lightblue;} 
    /* 태그별 첫번째 아이 
    그런데 p를 골랐으니 p태그만 선택하겠다는 뜻  */
    .parent2 :first-of-type{ background-color: lightblue;} 
  </style>
</head>
<body>
  <div class="parent">
    <span class="box box1">span</span>
    <p class="box box1">p</p>
    <span class="box box1">span</span>
    <p class="box box1">p</p>
    <span class="box box1">span</span>
    <p class="box box1">p</p>
    <p class="box box1">p</p>
    <p class="box box1">p</p>
</div>
<hr>
<div class="parent2">
    <span class="box box1">span</span>
    <p class="box box1">p</p>
    <div>1</div>
    <div>2</div>
    <span class="box box1">span</span>
    <p class="box box1">p</p>
    <span class="box box1">span</span>
    <p class="box box1">p</p>
    <p class="box box1">p</p>
    <p class="box box1">p</p>
</div>
</body>
</html>
