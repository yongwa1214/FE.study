<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./jsselect.css" />
</head>

<body>
  <h1>장보기 목록</h1>
  <div>
    <img src="./키위.png" alt="" />
  </div>
  <section class="plant">
    <h2 id="vegetable_title">채소</h2>
    <ul>
      <li class="organic">당근</li>
      <li>오이</li>
      <li>상추</li>
      <li>가지</li>
      <li class="hidden kkk">양파</li>
    </ul>
  </section>
  <section id="sweets" class="plant">
    <h2>과일</h2>
    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li>포도</li>
    </ul>
  </section>
  <section id="meat">
    <h2>고기</h2>
    <ul>
      <li class="soldout">소고기</li>
      <li>돼지고기</li>
      <li class="soldout">닭고기</li>
    </ul>
  </section>
  <script>
    const $fruit_ul = document.querySelector('#sweets > ul');

    const fruits = ['키위', '산딸기', '복숭아', '자두'];

    for (const item of fruits) {
      const ele_li = document.createElement('li');
      console.log(ele_li);
      ele_li.textContent = item;
      //ele_li.innerText = item;
      //ele_li.innerHTML = item;
      $fruit_ul.append(ele_li);
      // appendChild(여기엔 객체 주소값만 들어올 수 있다.)
      // appendChild(다됨 문자도 가능 )

    }



  </script>
</body>

</html>
