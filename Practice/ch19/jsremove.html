<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./jsselect.css" />
  </head>
  <body>
    <h1>장보기 목록</h1>
    <div>
      <img src="./프레젠테이션1.png" alt="" />
    </div>
    <section class="plant">
      <h2 id="vegetable_title">채소</h2>
      <ul>
        <li class="organic">당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden kkk">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section id="meat">
      <h2>고기</h2>
      <ul>
        <li class="soldout">소고기</li>
        <li>돼지고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <script>
      const $vTitle = document.querySelector("#vegetable_title");
      $vTitle.remove();
      console.log("vTitle:", $vTitle); // 주소값은 안 날아감

      const $selfH2Tag = document.createElement("h2");
      $selfH2Tag.textContent = "내가 만든 h2";

      const $secondSection = document.querySelector("#sweets");
      $secondSection.append($vTitle);
      $secondSection.append($selfH2Tag);

      //$secondSection.removeChild();
      $secondSection.children[0].remove();

      const $mList = document.querySelectorAll("#meat > ul li ");
      console.log($mList);

      // for(let i = 0; i < $mList.length; i++){
      //   $mList[i].remove();
      // }

      for(const item of $mList){
        item.remove();
      }
      console.log($mList.length);

      
    </script>
  </body>
</html>
