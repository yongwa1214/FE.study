<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./jsselect.css" />
  </head>
  <body>
    <h1>장보기 목록</h1>
    <img src="./프레젠테이션1.png" alt="">
    <section class="plant">
      <h2 class="vegetable_title">채소</h2>
      <ul>
        <li class="organic">당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden kkk">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section>
      <h2>고기</h2>
      <ul>
        <li class="soldout">소고기</li>
        <li>돼지고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <script>
      const $vTitle = document.querySelector('.vegetable_title');
      //$vTitle.textContent = "Vegetable"; 
      //$vTitle.innerHTML = "Vegetable";
      $vTitle.innerText += " Vegetable"; 
      // 아 이해함 vTitle이 가지고 있는거 "채소" 거기다 Vegetable을 더함 

      const $onion = document.querySelector('section ul').lastElementChild;
      // .을 계속 쓸 수 있는 이유: 객체 주소값을 넘겨줄 수 있어서 (체이닝기법)
      console.log('$onion.classList:', $onion.classList)
      /* 유사배열과 배열 구분하는 법
      console.log(Array.isArray($onion.classList)); //false  
      console.log(Array.isArray([])) //ture
      << 했을 때 false뜨면 유사배열(Array.isArray())로 구분함 
      true면 배열 
      그냥 html에서 넘어온 배열은 다 유사배열이라고 생각해 
      */
      $onion.classList.remove('hidden'); // 속성 지우는 법 
      $onion.classList.add('organic');
      //$onion.className = '' // onion 클래스 싹다 제어 
      $onion.style.fontSize='2em';
      $onion.style.backgroundColor = 'blue';
      //$onion.style['list-style-type'] ='none';
      $onion.style.listStyleType ='none';
      //$onion.innerHTML += <img src="./그림.png" alt ="유기농" />
    </script>
  </body>
</html>
