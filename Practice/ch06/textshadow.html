<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p{
      /* 그림자로 글리치 효과 만들기  */
      text-shadow:  1px 0 0px #15c4ca , -1px 0px 0 rgb(255, 66, 66);
      
    }

  </style>

  <title>Document</title>
</head>
<body>
  <h1>textshadow.html</h1>
  <p>이런 것도 가능합니다. </p>
</body>
</html>
