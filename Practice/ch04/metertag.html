<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>정도를 표현하는 태그</h1>
    <h2>progress 태그</h2>
    <progress id="progressBar" max="100" value="50">50%</progress>
    <button id="prgStartBtn" type="button">시작</button>
    <br /><br />
    <h2>meter 태그</h2>
    <meter min="0" max="100" value="20" low="33" high="67" optimum="10">20달러</meter>
    <!-- meter 태그의 20달러는 화면에 표시되지는 않습니다 스크린 리더에 적용하기 위한 표시입니다 -->

    <script>
      const prgStartBtn = document.querySelector("#prgStartBtn");
      const prgressBar = document.querySelector("#progressBar");

      let value = 0;
      let intervalObj = null;
      prgStartBtn.addEventListener("click", () => {
        prgressBar.value = 0;
        if (intervalObj) {
          clearInterval(intervalObj);
          value = 0;
        }
        // if (intervalObj) {
        //   clearInterval(intervalObj);
        //   value = 0;
        // }

        intervalObj = setInterval(() => {
          if (value >= 100) {
            clearInterval(intervalObj);
            value = 0;
            return;
          }

          prgressBar.value = ++value;
        }, 10);
      });
    </script>
  </body>
</html>
