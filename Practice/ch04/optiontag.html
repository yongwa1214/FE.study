<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>옵션을 사용하는 태그</h1>
    <h2>select, option 태그</h2>
    <form action="#">
      <div>
        <label for="lang">언어</label>
      </div>
      <div>
        <select name="lang" id="lang" required>
          <option value="">-- 언어 선택--</option>
          <!-- value를 안 주면 option 사이 단어가 value가 됨 
          이러면 required를 충족시키기 때문에 데이터가 날아감 
          때문에 value ""라고 함 이러면 빈칸이 날아가기 때문에 required에 걸림  -->
          <option value="01">HTML</option>
          <option value="02">CSS</option>
        </select>
      </div>
      <div>
        <label for="shopping">쇼핑 목록</label>
      </div>
      <div>
        <select id="shopping" name="shopping">
          <label for="shopping">
            <optgroup label="과일">
              <option value="apple">사과</option>
              <option value="grape">포도</option>
            </optgroup>
            <optgroup label="채소">
              <option value="carrot">당근</option>
              <option value="tomato">토마토</option>
            </optgroup>
          </label>
        </select>
      </div>
      <div>
        <label for="job"> 현재직업</label>
      </div>
      <div>
        <input type="text" id="job" list="jobs">
        <datalist id="jobs">
          <option value="학생"></option>
          <option value="디자이너"></option>
          <option value="퍼블리셔"></option>
          <option value="개발자"></option>
        </datalist>
      </div>
      <div>
        <input type="submit" value="전송">
      </div>
    </form>
  </body>
</html>
